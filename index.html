<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun n Cocktails</title>    

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="

      referrerpolicy="no-referrer"
    />    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="has-background-info-dark" >
    <header>
      <section class="hero is-warning">
        <div class="hero-body">
          <p style=text-align:center; class="title">
            Sun N' Cocktails
          </p>
          <p class="subtitle">Find the perfect drink no matter the day!</p>
        </div>
      </section>
    </div>
    </header>
    <div class="columns is-variable is-8-widescreen">
      <div class="weatherCard box column">
        <h2 class="weatherHeader">Weather</h2>
        <div class="icons">Icons here</div>
        <div class="box weatherList">
          <ul>
            <li>Precipitation</li>
            <li>Temperature</li>
            <li>Humidity</li>
          </ul>
        </div>
      </div>
      <div class="musicCard box column ">
        <h2 class="musicHeader">Curated Music</h2>
        <div>
          <ul></ul>
        </div>
      </div>
    </div>
  </body>
