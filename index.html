<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foretunes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo" class="columns">
        <div>Logo Goes Here</div>
      </div>
    </header>
    <div class="columns is-variable is-8-widescreen">
      <div class="weatherCard box column">
        <h2 class="weatherHeader">Enter a City:</h2>
        <div class="control">
          <input id="cityInput" class="input" type="text" placeholder="City">
          <div class="submit">
          <button id="submitButton" class="button is-primary ">Submit</button>
        </div>
      </div>
        <!-- <input class="input" type="text" placeholder="Enter a City:"> -->
        <div id="#html" class="box weatherList">
        </div>
      </div>
      <div class="box column " id="cocktailChoice">
        <h2 class="musicHeader">Your Cocktail Will Appear Here</h2>
      <div class="musicCard box column" id="cocktailChoice">
        <div>
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
